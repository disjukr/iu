<!DOCTYPE html>
<html>
<head>
    <title>gosim test</title>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="bin/gosim.js"></script>
    <link rel="stylesheet" type="text/css" href="bin/gosim.css">
</head>
<body>

    <input id="original-checkbox" type="checkbox" checked>
    <label for="original-checkbox">this is original checkbox</label>
    <script type="text/javascript">
        $('#original-checkbox').on('change', function () {
            console.log(
                'original checkbox value:',
                $(this).is(':checked')
            );
        });
    </script>

    <div id="gosim-checkbox" gosim-checkbox checked></div>
    <div gosim-label for="gosim-checkbox">this is gosim checkbox</div>
    <script type="text/javascript">
        $('[gosim-label]').gosim();
        $('#gosim-checkbox').gosim({
            checked: true,
            disabled: false
        }).on('change', function () {
            console.log(
                'gosim checkbox value:',
                $(this).val()
            );
        });
        console.log(
            'checked:', $('#gosim-checkbox').gosim('checked')
        );
        console.log(
            'disabled:', $('#gosim-checkbox').gosim('disabled')
        );
    </script>
</body>
</html>
