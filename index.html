<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>iu test</title>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="bin/iu.js"></script>
    <link rel="stylesheet" type="text/css" href="bin/iu.css">
</head>
<body>

    <label>
        original checkbox <input type="checkbox"> in label
    </label>
    <br>

    <div iu-label>
        iu checkbox <div iu-checkbox></div> in label
    </div>
    <br>

    <input id="original-checkbox" type="checkbox" checked>
    <label for="original-checkbox">this is original checkbox</label>
    <script type="text/javascript">
        $('#original-checkbox').on('change', function () {
            console.log(
                'original checkbox value:',
                $(this).is(':checked')
            );
        });
    </script>
    <br>

    <div id="iu-checkbox" iu-checkbox checked></div>
    <div iu-label for="iu-checkbox">this is iu checkbox</div>
    <script type="text/javascript">
        $('#iu-checkbox').on('change', function () {
            console.log(
                'iu checkbox value:',
                $(this).val()
            );
        });
    </script>
    <br>

    <form>
        <label> <input type="radio" name="radio"> foo </label>
        <label> <input type="radio" name="radio"> bar </label>
        <label> <input type="radio" name="radio"> baz </label>
    </form>

    <div iu-radio-group>
        <div iu-label> <div iu-radio value="0"></div> foo </div>
        <div iu-label> <div iu-radio value="1"></div> bar </div>
        <div iu-label> <div iu-radio value="2"></div> baz </div>
    </div>

    <script type="text/javascript">
        $('[iu-label], [iu-checkbox]').iu();
        $('[iu-radio-group]').iu().on('change', function () {
            console.log($(this).val());
        });
    </script>
</body>
</html>
