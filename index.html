<!DOCTYPE html>
<html>
<head>
    <title>iu test</title>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="bin/iu.min.js"></script>
    <link rel="stylesheet" type="text/css" href="bin/iu.min.css">
</head>
<body>

    <input id="original-checkbox" type="checkbox" checked>
    <label for="original-checkbox">this is original checkbox</label>
    <script type="text/javascript">
        $('#original-checkbox').on('change', function () {
            console.log(
                'original checkbox value:',
                $(this).is(':checked')
            );
        });
    </script>

    <div id="iu-checkbox" iu-checkbox checked></div>
    <div iu-label for="iu-checkbox">this is iu checkbox</div>
    <script type="text/javascript">
        $('[iu-label]').iu();
        $('#iu-checkbox').iu({
            checked: true,
            disabled: false
        }).on('change', function () {
            console.log(
                'iu checkbox value:',
                $(this).val()
            );
        });
        console.log(
            'checked:', $('#iu-checkbox').iu('checked')
        );
        console.log(
            'disabled:', $('#iu-checkbox').iu('disabled')
        );
    </script>
</body>
</html>
